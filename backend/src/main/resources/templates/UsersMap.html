<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
</head>
<body>
<nav>
    <a id="loginLogoutButton" href="#">Login</a>
</nav>

<h1>Your Maps</h1>
<ul>
    <th:block th:each="map : ${maps}">
        <li>
            <span th:text="${map.game}"></span> -
            <span th:text="${map.getFreeOrNot() ? 'Private' : 'Public'}"></span>
            <button th:onclick="'togglePrivacy(' + ${map.id} + ')'">
                Make <span th:text="${map.getFreeOrNot() ? 'Public' : 'Private'}"></span>
            </button>
        </li>
    </th:block>
</ul>

<!-- Login Popup -->
<div id="loginPopup" style="display:none;">
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="message"></p>
        <button type="button" onclick="closeLoginPopup()">Close</button>
    </form>
</div>
</body>
</html>
